<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Sprite Example</title>
    <style>
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor; /* This makes the icon inherit the color of its parent element */
        }
    </style>
</head>
<body>
    <!-- Define the SVG sprite -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="arrow-small-right" viewBox="0 0 12 22">
            <path d="M1 1l10 10-10 10" stroke="currentColor" stroke-width="2" fill="none" fill-rule="evenodd"/>
        </symbol>
    </svg>

    <!-- Use the icon -->
    <span class="ico">
        <svg class="icon icon--arrow-small-right" viewBox="0 0 12 22">
            <use xlink:href="#arrow-small-right"></use>
        </svg>
    </span>
</body>
</html>
